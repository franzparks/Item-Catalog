{% extends "main.html" %}
{% block content %}
{% import '_helpers.html' as helpers %}

	<div class="col-xs-12">

			<h1>{{category.name}}
			
			</h1>
	</div>

	
	{% if items.items !=[] %}	
		

		{% for item in items.items %}
		<div class="well">	
          <span class="pull-right"> <img src="/static/img/{{item.pic}}" alt="" class="img-responsive img-thumbnail" width="100" height="90" >
		 </span>
		<h3>	
		<strong>{{item.name}}</strong>
		
		</h3>

		<span class="lead">{{item.description}}</span>
								
		</div>
		{% endfor %}

		{{ helpers.paginate(items) }}
      </div>

	{% endif %}

{% endblock %}
