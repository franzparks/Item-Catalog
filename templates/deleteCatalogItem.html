{% extends "main.html" %}
{% block content %}

<!--New form-->
<h2> Are you sure you want to delete {{item.name}}?</h2>

  <div class="col-lg-1">
    <div class="input-group">
      <span class="input-group-btn">
       <form action="{{ url_for('deleteCatalogItem',category_name = category.name, item_name = item.name)}}" method = 'post'>
	     <button type="submit" class="btn btn-default delete" id="submit" type="submit">
	    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
       </form>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-1 -->

  <div class="col-lg-1">
    <div class="input-group">
      
      <span class="input-group-btn">
        <a href = '{{url_for('showCatalog')}}'>
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
       </a>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-1 -->




{% endblock %}
