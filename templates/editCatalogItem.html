{% extends "main.html" %}
{% block content %}

	<div class="col-xs-6">
		<div class="panel-title">
			<h1>Edit Catalog Item</h1>
		</div>
	
<div class="well">
<form action="{{url_for('editCatalogItem',category_id = category_id, item_id=item.id)}}" enctype="multipart/form-data" method= "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="30" class="form-control" name="name" value="{{item.name }}" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" required>{{item.description}}</textarea>

					<label for="pic">Picture</label>
                     <input type="file" name="photo" />
					
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showCatalog')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
