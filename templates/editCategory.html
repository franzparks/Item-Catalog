{% extends "main.html" %}
{% block content %}
	
	<div class="col-xs-6">
		<div class="panel-title">
			<h1>Edit {{category.name}}</h1>
		</div>
	
		<div class="well">
			<form action="{{ url_for('editCategory',category_name = category.name)}}" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name }}" required>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					
				</div>
			</form>

			
     </div> 
</div>
 <div class="col-lg-1">
    <div class="input-group">
<span class="input-group-btn ">
        <a href = '{{url_for('showCatalog')}}'>
		<button class="btn btn-default delete alert alert-info">
		<span class="glyphicon glyphicon-remove " aria-hidden="true" ></span> Cancel</button>
       </a>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-1 -->
	
{% endblock %}
